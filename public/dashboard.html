<html>
    <head>
        <title>Crash Data DB | Dashboard</title>
        <link rel="stylesheet" href="./style/bootstrap.css"/>
        <link rel="stylesheet" href="./style/main.css">
        <meta name="description" content="My Portfolio" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta charSet="UTF-8" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./modules/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    </head>
    <body>
        <div id="page">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Dashboard</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Return Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./bulk.html">View Table</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div id="contents">
                <!-- https://palx.jxnblk.com/ :) -->
                <div id="leftpanel">
                    <div id="totalcastoday">
                        <h3>Total Casualties Today</h3>
                    </div>
                    <div id="highestsuburb">
                        <h3>Other</h3>
                    </div>
                    <div id="highestmonth">
                        <h3>Worst Month</h3>
                    </div>
                    <div id="highestday">
                        <h3>Worst Day</h3>
                    </div>
                    <div id="other">
                        <h3>Other</h3>
                        <p>[Enter number]</p> 
                    </div>
                </div>
                <div id="graphs">
                    <div id="container" style="width: 40vw; height: 50%;"></div>
                        <div class="d-flex flex-row">
                            <div id="flex-column">
                                <p>Change the chart type</p>
                                <select id="charttype">
                                    <option value="" disabled selected class="form-select">Select your option</option>
                                    <option value="column">Column</option>
                                    <option value="bar">Bar</option>
                                    <option value="line">Line</option>
                                </select>
                            </div>
                            <div id="flex-column">
                                <p>Change the X Axis</p>
                                <select id="xaxis">
                                    <option value="" disabled selected class="form-select">Select your option</option>
                                    <option value="Day">Day</option>
                                    <option value="Month">Month</option>
                                    <option value="Year">Year</option>
                                </select>
                            </div>
                            <div id="flex-column">
                                <p>Change the Y Axis</p>
                                <select id="yaxis">
                                    <option value="" disabled selected class="form-select">Select your option</option>
                                    <option value="TotalCas">Total Cas</option>
                                    <option value="TotalUnits">Total Units</option>
                                    <option value="TotalSI">Total SI</option>
                                </select>
                            </div>
                        </div>
                    <button class="btn btn-primary" id="submit">Submit</button>
                    <div id="timecontainer" style="width: 40vw; height: 50%;"></div>
                </div>
            </div>
        </div>
    </body>
    <scirpt src="./modules/highcharts.js"></scirpt>
    <script src="./dashboard/dashboard.js"></script>
</html>
