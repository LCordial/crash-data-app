<html>
    <head>
        <title>Crash Data DB | Table view</title>
        <link rel="stylesheet" href="./style/bootstrap.css"/>
        <meta name="description" content="My Portfolio" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta charSet="UTF-8" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./ajax.js"></script>
    </head>
    <body>
        <div id="page">
            <div id="content">
                <button class="btn btn-primary" onclick="location.href='./index.html'">Return</button>
                <table id="bulkview" class="table">
                    <thead>
                        <tr>
                            <th>CrashID</th>
                            <th>Year</th>
                            <th>Month</th>
                            <th>Day</th>
                            <th>Time</th>
                            <th>AreaSpeed</th>
                            <th>TotalUnits</th>
                            <th>TotalCas</th>
                            <th>TotalSI</th>
                            <th>TotalMI</th>
                            <th>Suburb</th>
                            <th>LGA</th>
                            <th>PostCode</th>
                            <th>StatsArea</th>
                            <th>CrashType</th>
                            <th>CSEF Sev</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="./bulk_view.js"></script>
</html>
